

<div class="header">
  <div *ngIf="logoutStatus === true" class="container1">
    <span class="header-name">RMT</span>
    <button mat-flat-button>Login</button>
  </div>
  <div *ngIf="logoutStatus === false" class="container1" >
    <span class="header-name">RMT</span>
    <button (click)="logout()" mat-flat-button>LogOut</button>
  </div>

  
</div>
<app-tabnavigation></app-tabnavigation>


<div class="main-container">
  <div class="left-container">
    <span class="allempoyee">All Employees</span>
    <button class="btn" (click)="openDialog()">Add</button>
    <input
      type="text"
      name="search"
      placeholder="Search"
      class="searchinput"
      [(ngModel)]="filterstring"
      (change)="handlechange()"
      />
      <!-- (input)="" -->
      <div class="list-container" >
      <div [ngStyle]="{'background-color':list?.id === peremployee?.id ? '#DBDEF7' :'transparent' }"
          class="lists"
        *ngFor="let list of employeeList | filterpipe:filterstring"
        (click)="openempDetail(list)"
      >
        <span class="peremployee">{{list?.name}}</span>
      </div>
    </div>
  </div>

  <!-- <div *ngFor="let list of data; let i = index">
    <div class="right-container" *ngIf="openemp === true && show === i"> -->
  <div class="right-container" *ngIf="openemp === true">
    <span class="title">Name:<span class="description"> &nbsp; {{peremployee?.name}} </span></span>
    <br />
    <span class="title"
      >Designation:<span class="description"> &nbsp; {{peremployee?.designation}}</span></span
    >
    <br />
    <span class="title"
      >Joining date:<span class="description">&nbsp; {{peremployee?.joiningDate}}</span></span
    >
    <br />
    <span class="title">
      Tecnologies:<span class="description"
        >&nbsp; {{peremployee?.technologies}}</span
      ></span
    >
    <br />
    <span class="title"
      >Active projects:<span class="description"
        >&nbsp; Project1, Project2</span
      ></span
    >
  </div>
  <!-- </div> -->
</div>
